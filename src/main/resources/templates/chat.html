<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2/lib/stomp.min.js"></script>
    <script src="static/js/chat.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="Text-center">Real-Time Chat Application</h1>

    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y:auto;">

    </div>
    <div class="mb-3">
        <input id="nameInput" type="text" class="form-control" placeholder="Your Name"/>
    </div>
    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Enter your message here..."/>
        <div id="inputGroupAppend">
            <button id="sendButton" class="btn btn-outline-secondary" type="button">Send</button>
        </div>
    </div>
</div>
</body>
<script>
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById("sendButton").disabled = !connected;
        document.getElementById("senderInput").disabled = !connected;
        document.getElementById("nameInput").disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById("chat");
        var messageElement = document.createElement("div");
        messageElement.textContent = message.sender + ": " + message.content;
        messageElement.className = "border-bottom mb-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        var nameInput = document.getElementById("nameInput");
        var senderInput = document.getElementById("senderInput");

        var sender = nameInput.value.trim() || "Anonymous";
        var content = senderInput.value.trim();

        if (content === "") return;

        var chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        senderInput.value = "";
    }

    document.getElementById("sendButton").onclick = sendMessage;
    window.onload = connect;
</script>
</html>
